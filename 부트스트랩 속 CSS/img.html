<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../bootstrap-3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../bootstrap-3.3.2/css/custom2.css">
    <title>부트스트랩의 이미지</title>
</head>
<body>
    <div class="container">
        <h4 class="text-primary">걍 부트스트랩 이미지 img-rounded, circle, thumbnail 셋</h4>
        <div class="col-sm-6">
            <img src="./image/rose.jpg" alt="">
        </div>
        <div class="col-sm-6">
            <img class="img-rounded" src="./image/rose.jpg" alt="">
        </div>
        <div class="col-sm-6">
            <img class="img-circle" src="./image/rose.jpg" alt="">
        </div>
        <div class="col-sm-6">
            <img class="img-thumbnail" src="./image/rose.jpg" alt="">
        </div>

        <h4 class="text-primary">반응형 이미지 클래스에 img-responsive 추가 시</h4>
        <div class="col-md-6">
            <img class="img-rounded img-responsive" src="./image/puppy.jpg" alt="">
        </div>
        <div class="col-md-6">
            <img class="img-circle img-responsive" src="./image/puppy.jpg" alt="">
        </div>
        <div class="col-md-6">
            <img class="img-thumbnail img-responsive" src="./image/puppy.jpg" alt="">
        </div>
    </div>
</body>
</html>
