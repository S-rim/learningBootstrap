<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../bootstrap-3.3.2/css/bootstrap.min.css">
    <title>부트스트랩의 버튼</title>
    <link rel="stylesheet" href="./../bootstrap-3.3.2/css/custom2.css">
</head>
<body>
    <!-- button태그, input type="button" or type="submit"태그, a태그 등으로 다양한 버튼 만들기 가능 
    btn-block로 블록 속성을, btn-lg, sm, md, xs로 버튼 크기를, btn으로 기본 모양을 잡는다.-->
    <div class="container">
        <h3 class="text-primary">단순 버튼</h4>
        <button>걍 버튼임</button>
        <button class="btn">걍 버튼에 btn 클래스 추가</button>
        <hr>
        <h3 class="text-primary">button 태그 사용</h3>
        <button class="btn btn-default">기본 버튼 모양</button>
        <button class="btn btn-primary">중요한 내용 버튼</button>
        <button class="btn btn-success">긍정적 내용 버튼</button>
        <button class="btn btn-info">정보 제공 버튼</button>
        <button class="btn btn-warning">주의하는 버튼</button>
        <button class="btn btn-danger">위험을 나타내는 버튼</button>
        <button class="btn btn-link">단순 링크 나타내는 버튼</button>
        <hr>
        <h3 class="text-primary">input 태그 사용</h3>
        <input type="button" value="기본 버튼 모양" class="btn btn-default">
        <input type="button" value="중요한 내용 버튼" class="btn btn-primary">
        <input type="button" value="긍정적 내용 버튼" class="btn btn-success">
        <input type="button" value="정보 제공 버튼" class="btn btn-info">
        <input type="button" value="주의하는 버튼" class="btn btn-warning">
        <input type="button" value="위험 표시 버튼" class="btn btn-danger">
        <input type="button" value="단순 링크 나타내는 버튼" class="btn btn-link">
        <hr>
        <h3 class="text-primary">a 태그 사용</h3>
        <a href="" class="btn btn-default">기본 버튼 모양</a>
        <a href="" class="btn btn-primary">중요한 내용 버튼</a>
        <a href="" class="btn btn-success">긍정적 내용 버튼</a>
        <a href="" class="btn btn-info">정보 제공 버튼</a>
        <a href="" class="btn btn-warning">주의하는 버튼</a>
        <a href="" class="btn btn-danger">위험을 나타내는 버튼</a>
        <a href="" class="btn btn-link">단순 링크 버튼</a>
        <hr>
        <h3 class="text-primary">버튼 크기에 대해서</h3>
        <button class="btn btn-default btn-lg">짱 큰 버튼</button>
        <button class="btn btn-default btn-xs">젤 작은 버튼</button>
        <button class="btn btn-default btn-sm">덜 작은 버튼</button>
        <button class="btn btn-default btn-md">중간 버튼</button>
        <h3 class="text-primary">버튼 블록 속성</h3>
        <button class="btn btn-primary btn-block">주로 로그인 창에서</button>
        <button class="btn btn-block btn-success">이거 선택자 써서 씀</button>
    </div>
</body>
</html>
