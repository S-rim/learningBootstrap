<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>부트스트랩의 폼 컨트롤들</title>
    <link rel="stylesheet" href="./../bootstrap-3.3.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h4 class="text-primary">기본적인 HTML5 폼 형식</h4>
        <form>
            <h5> input type="text"</h5>
                <input type="text" class="form-control">
            <h5> input type="password"</h5>  
                <input type="password" class="form-control"> 
            <h5> input type="datetime"</h5> 
                <input type="datetime" class="form-control"> 
            <h5> input type="datetime-local"</h5> 
                <input type="datetime-local" class="form-control" > 
            <h5> input type="date" </h5> 
                <input type="date" class="form-control"> 
            <h5>input  type="month"</h5> 
                <input type="month" class="form-control"> 
            <h5>input  type="time"</h5> 
                <input type="time" class="form-control"> 
            <h5> type="week"</h5>
                <input type="week" class="form-control">
            <h5> textarea</h5>     
                <textarea  rows="5" class="form-control"></textarea>
        </form>
    </div>
</body>
</html>
