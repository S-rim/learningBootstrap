<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../bootstrap-3.3.2/css/bootstrap.min.css">
    <title>부트스트랩의 버튼 그룹</title>
</head>
<body>
    <div class="container">
        <h3 class="text-primary">그냥 일반 버튼</h3>
            <button class="btn btn-default">버튼 1</button>
            <button class="btn btn-default">버튼 2</button>
            <button class="btn btn-default">버튼 3</button>
            <button class="btn btn-default">버튼 4</button>
        <hr>
        <h3 class="text-primary">버튼 그룹으로 묶은 버튼</h3>
            <div class="btn-group">
                <button class="btn btn-default">버튼 1</button>
                <button class="btn btn-default">버튼 2</button>
                <button class="btn btn-default">버튼 3</button>
                <button class="btn btn-default">버튼 4</button>
            </div>
        <hr>
        <h3 class="text-primary">버튼 그룹을 툴바 형식으로 변환</h3>
            <div class="btn-toolbar">
                <div class="btn-group">
                    <button class="btn btn-default">버튼 1</button>
                    <button class="btn btn-default">버튼 2</button>
                    <button class="btn btn-default">버튼 3</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-default">버튼 1</button>
                    <button class="btn btn-default">버튼 2</button>
                </div>
            </div>
        <h3 class="text-primary">버튼 그룹 크기 조절</h3>
            <div class="btn-group btn-group-lg">
                <button class="btn btn-default">버튼 1</button>
                <button class="btn btn-default">버튼 2</button>
                <button class="btn btn-default">버튼 3</button>
                <button class="btn btn-default">버튼 4</button>
            </div>
            <div class="btn-group btn-group-sm">
                <button class="btn btn-default">버튼 1</button>
                <button class="btn btn-default">버튼 2</button>
                <button class="btn btn-default">버튼 3</button>
                <button class="btn btn-default">버튼 4</button>
            </div>
            <div class="btn-group btn-group-xs">
                <button class="btn btn-default">버튼 1</button>
                <button class="btn btn-default">버튼 2</button>
                <button class="btn btn-default">버튼 3</button>
                <button class="btn btn-default">버튼 4</button>
            </div>
        <hr>
        <h3 class="text-primary">드롭다운 중첩하기</h3>
            <div class="btn-group">
                <button class="btn btn-default">버튼 1</button>
                <button class="btn btn-default">버튼 2</button>
                <div class="btn-group">
                    <button data-toggle="dropdown" class="btn btn-default dropdown-toggle">버튼 3 <span class="caret"> </span></button>
                    <ul class="dropdown-menu">
                        <li tabindex="-1"><a href="#">1</a></li>
                        <li tabindex="-1"><a href="#">2</a></li>
                    </ul>
                </div>    
            </div>
        <hr>
        <h3 class="text-primary">드롭다운 수직정렬</h3>
            <div class="btn-group-vertical">
                <button class="btn btn-default">버튼 1</button>
                <button class="btn btn-default">버튼 2</button>
                <div class="btn-group">
                    <button data-toggle="dropdown" class="btn btn-default dropdown-toggle">버튼 3 <span class="caret"> </span></button>
                    <ul class="dropdown-menu">
                        <li tabindex="-1"><a href="#">1</a></li>
                        <li tabindex="-1"><a href="#">2</a></li>
                    </ul>
                </div>    
            </div>
        <hr>
        <h3 class="text-primary">양쪽 정렬 (a 태그로 이루어진 버튼에 한해서만 가능 </h3>
            <div class="btn-group  btn-group-justified">
              <a href="#" class="btn btn-default">버튼 1</a>
              <a href="#" class="btn btn-default">버튼 2</a>
              <a href="#" class="btn btn-default">버튼 3</a>
              <a href="#" class="btn btn-default">버튼 4</a>        
            </div> 
        
        <h3 class="text-primary">button 태그는 양쪽 정렬이 안됨. </h3>
            <div class="btn-group  btn-group-justified">
               <button type="button" class="btn btn-default">버튼 1 </button>
               <button type="button" class="btn btn-default">버튼 2 </button>   
               <button type="button" class="btn btn-default">버튼 3 </button>
               <button type="button" class="btn btn-default">버튼 4 </button>       
            </div>    
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="./../bootstrap-3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
