<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>모달</title>
    <link rel="stylesheet" href="../bootstrap-3.3.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">

        <!-- data-toggle이 클릭할 때 작동할 것, data-target이 저 아이디 값을 가진 모달을 구동하는 것. -->
        <button data-toggle="modal" class="btn btn-warning" data-target="#myModal">나 누르면 모달창 나옴</button>

        <!-- modal-dialog 클래스 부분에 modal-lg, modal-sm 추가하면 모달창 크기 조절 가능. -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">X</button>
                        <h4 class="modal-title">모달 제목</h4>
                    </div>

                    <div class="modal-body">
                        <p>요기는 내용 들어감</p>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal">닫기</button>
                        <button class="btn btn-primary">변경 사항 저장</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- 제이쿼리로 모든 이벤트를 처리하기 때문에 필수임. 부트스트랩 js링큰는 
    min을 넣던 그냥 js를 넣던 상관 없음. 축약의 차이일뿐 똑같음. 둘 중 하나만 넣을 것. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../bootstrap-3.3.2/js/bootstrap.min.js"></script>
    <script src="./JS/modal.js"></script>
</body>
</html>
